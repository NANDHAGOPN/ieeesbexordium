<script >
bindEvents();

class Item{
constructor(id,pic,product,amount,quantity){
this.id=id;
this.pic=pic;
this.product = product;

this.amount = amount;
this.quantity =quantity;
this.markForDelete = false;
	
}
	toggleDelete(){
		this.markForDelete = !this.markForDelete;
	}
}

const itemOperations = {
itemList:[],
	
addItem(id,pic,product,amount){
	var itemObject = new Item(id,pic, product, amount);
	this.itemList.push(itemObject);
	
}
	
}

function bindEvents() {

	console.log("bindEvents working");
	
	var bTags=document.getElementsByTagName('button');
        
	
    for (var i=0;i<bTags.length;i++){
        bTags[i].addEventListener("click",add);
    }

}

function saveLocal() {
	if(window.localStorage){
		localStorage.myitemslist=JSON.stringify(itemOperations.itemList);
		//alert("Data Store...");
	}
	else{
		alert("Ur Browser Doesn't Support LocalStorage...");
	}
}

function add(event){
	//tr.classList.toggle("redrow");
	var id = event.srcElement.getAttribute("item-id");
	var product = event.srcElement.getAttribute("product");
	var amount = event.srcElement.getAttribute("amount");
	var pic= event.srcElement.getAttribute("data-src");

    //alert("data added");
    itemOperations.addItem(id,pic,product,amount);
    
    //saveLocal();
    saveLocal();
	//alert("Delete Call.... "+id);
}

</script>
